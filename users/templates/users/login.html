{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home - {{ title }}</title>
</head>
<body>
    <div class="bg-gray-50 ">
        <div class="min-h-screen flex flex-col items-center justify-center p-4">
            <div class="w-full max-w-sm">
                <!-- Логотип -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">Вход в аккаунт</h1>
                    <p class="text-gray-600 mt-1">Введите свои учетные данные</p>
                </div>

                <!-- Форма -->
                <form class="bg-white rounded-xl shadow-md p-6 space-y-5">
                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <label>
                            <input
                                type="email"
                                required
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                                placeholder="example@mail.com"
                            >
                        </label>
                    </div>

                    <!-- Пароль -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
                        <label>
                            <input
                                type="password"
                                required
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                                placeholder="••••••••"
                            >
                        </label>
                    </div>

                    <!-- Дополнительные опции -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-700">Запомнить меня</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Забыли пароль?</a>
                    </div>

                    <!-- Кнопка входа -->
                    <button
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
                        Войти
                    </button>

                    <div class="flex justify-center gap-[20px] ">
                        <a href="" class="bg-blue-500 w-[100px] h-[50px] flex items-center justify-center border rounded-lg">
                            <img class='w-[30px]' src="{% static 'deps/icons/facebook.svg' %}" alt="">
                        </a>
                        <a href="" class="bg-black w-[100px] h-[50px] flex items-center justify-center border rounded-lg">
                            <img class='w-[30px]' src="{% static 'deps/icons/github.svg' %}" alt="">
                        </a>
                        <a href="" class="bg-red-500 w-[100px] h-[50px] flex items-center justify-center border rounded-lg">
                            <img class='w-[30px]' src="{% static 'deps/icons/google.svg' %}" alt="">
                        </a>
                    </div>

                    <!-- Регистрация -->
                    <div class="text-center pt-4 border-t border-gray-100">
                        <p class="text-gray-600 text-sm">
                            Нет аккаунта?
                            <a href="{% url 'user:registration' %}" class="font-medium text-blue-600 hover:text-blue-800">Создать</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
