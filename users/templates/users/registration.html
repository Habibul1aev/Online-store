<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Логотип и заголовок -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Создать аккаунт</h1>
                <p class="text-gray-600 mt-1">Заполните форму для регистрации</p>
            </div>
            
            <!-- Форма регистрации -->
            <form class="bg-white rounded-xl shadow-md p-6 space-y-5">
                <!-- Имя -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Имя
                    </label>
                    <label>
                        <input
                            type="text"
                            name="first_name"
                            required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                            placeholder="Иван"
                        >
                    </label>
                </div>
                
                <!-- Фамилия -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Фамилия
                    </label>
                    <label>
                        <input
                            type="text"
                            name="last_name"
                            required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                            placeholder="Иванов"
                        >
                    </label>
                </div>
                
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Email
                    </label>
                    <label>
                        <input
                            type="email"
                            name="email"
                            required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                            placeholder="example@mail.com"
                        >
                    </label>
                </div>
                
                <!-- Пароль -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Пароль
                    </label>
                    <div class="relative">
                        <label>
                            <input
                                type="password"
                                name="password"
                                required
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition pr-10"
                                placeholder="Минимум 6 символов"
                            >
                        </label>
                    </div>
                </div>
                
                <!-- Подтверждение пароля -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Подтвердите пароль
                    </label>
                    <div class="relative">
                        <label>
                            <input
                                type="password"
                                name="confirm_password"
                                required
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition pr-10"
                                placeholder="Повторите пароль"
                            >
                        </label>
                    </div>
                </div>
                
                <!-- Согласие с правилами -->
                <div class="flex items-start">
                    <input 
                        type="checkbox" 
                        id="terms"
                        name="terms"
                        required
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mt-1"
                    >
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        Я согласен с 
                        <a href="#" class="text-blue-600 hover:text-blue-800">условиями использования</a> 
                        и 
                        <a href="#" class="text-blue-600 hover:text-blue-800">политикой конфиденциальности</a>
                    </label>
                </div>
                
                <!-- Кнопка регистрации -->
                <button 
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
                    Зарегистрироваться
                </button>
                
                <!-- Уже есть аккаунт -->
                <div class="text-center pt-4 border-t border-gray-100">
                    <p class="text-gray-600 text-sm">
                        Уже есть аккаунт?
                        <a href="{% url 'user:login' %}" class="font-medium text-blue-600 hover:text-blue-800">Войти</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
